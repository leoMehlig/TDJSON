language: objective-c
osx_image: xcode10.2
env:
  global:
  - FRAMEWORK_NAME=TDJSON
script:
- ./brew.sh
- ./build.sh 
- carthage build --no-skip-current --verbose
- carthage archive $FRAMEWORK_NAME
deploy:
  - provider: releases
    api_key:
      secure: 
    file: 
      - "$FRAMEWORK_NAME.framework.zip"
      - "lib/libtdcore.a"
    skip_cleanup: true
    on:
      repo: leoMehlig/TDJSON
      tags: true
  - provider: script
    script: bash push.sh
    skip_cleanup: true
    on:
      repo: leoMehlig/TDJSON
      tags: true